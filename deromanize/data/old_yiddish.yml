  b: ב
  v: ב
  g: ג
  d: ד
  h: ה
  w: וו
  z: ז
  ḥ: ח
  ṭ: ט
  y: [יי, י]
  j: [יי, י]
  k: [ק, כ]
  ch: כ
  l: ל
  m: מ
  n: נ
  s: ס
  p: פ
  f: פ
  tz: צ
  ṣ: צ
  # q: ק
  r: ר
  ś: ש
  š: ש
  t: ת
  # "'": [א, ע, "'", '']

vowels:
  i: י
  e: ע
  a: א
  o: [א, ו]
  u: ו
  ei: יי
  ai: יי
  oi: וי
  au: [וי, ווי]
  eu: [וי, ווי]
  wi: ווי
  wu: וו
  uw: וו
  yi: יי
  ji: יי
  iy: יי
  ij: יי

