    ḵ: kh
    q: ḳ
    š: sh
    ṣ: ts
    w: ṿ
    ǧ: gʹ
    ḏ: dʹ
    ž: zʹ
    ḫ: ḥʹ
    ẓ: ṭʹ
    č: tsʹ
    ḍ: tsʹ
    ṯ: tʹ

  sets:
