    ʿ: ['', ע]
    ʿ: ["'", ע]
    "": ["'", ""]
    ah: [a, ה]
    eh: [e, ה]
    oh: [o, ה]
    yah: [ya, יה]
    ś: [s, ש]
    ṭ: [t, ט]
