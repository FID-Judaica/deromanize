  k: ך
  ch: ך
  m: ם
  n: ן
  f: ף
  ts: ץ
  ṣ: ץ

beginning:
  y: י
  j: י
  ʾu: או
  ʾi: אי
  e: ע
  ʾa: א
  ʾo: [א, או]
  u: או
  ʾei: איי
  ʾai: איי
  oi: אוי
  au: [אוי, אווי]
